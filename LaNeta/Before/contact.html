<!-- !DOCTYPE html behövs för att använda HTML5 som är en nyare version av HTML -->
<!DOCTYPE html>
<!-- lang attributen gör bl.a. sökoptimering bättre och underlättar för browsern att förstå vilket språk sidan är på -->
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titeln visas på tabben i browsern, men även när sidan hittas via en sökmotor -->
    <title>La Neta – Taquería Mexicana en Estocolomo</title>

    <!-- rel="stylesheet" säger till browsern att vi vill importera en CSS-fil. -->
    <!-- href är platsen där filen finns. I detta fall i samma mapp som index.html -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img class="header-logo" src="images/logo.png" width="157px" alt="La neta logotype">
            </a>
        </div>
        <nav>
            <a href="#">Meny</a>
            <a href="#">Om oss</a>
            <a href="#">Här finns vi</a>
            <a href="#">Catering</a>
            <a href="#">Butik</a>
            <a href="contact.html">Kontakt</a>
        </nav>
        <div class="shopping-cart">
            <img src="./images/cart.png" alt="">
            <img src="./images/sv.png" width="30px" alt="">
        </div>
    </div>

    <div class="main-container">

        
        <div class="horizontal-separator"></div>

        <div class="footer">
            <span>La Neta AB © <a href="mailto:info@laneta.se">info@laneta.se</a></span>
            <div>
                <img src="images/fb-icon.png" alt="">
                <img src="images/insta-icon.png" alt="">
            </div>
        </div>
    </div>

</body>

</html>
